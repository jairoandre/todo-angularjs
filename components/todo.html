<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">TODO LIST</div>
</md-toolbar>
<md-content layout-padding>
  <form name='form'>
    <md-input-container>
      <label>What to do?</label>
      <input ng-model="newTodo">
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click='todoCtrl.addTodo()'>Add</md-button>
    <md-list>
      <md-list-item class='md-1-line' ng-repeat='item in todos' ng-click='todoCtrl.toggle(item)'>
        <div class='md-list-item-text' ng-class="{'md-offset': true}" style="{{item.completed ? 'text-decoration: line-through; ' : ''}}">
          {{item.text}}
        </div>
        <confirm label='"REMOVE"' title='"Would you like to remove the task?"' aria-label='"Nothing here"' text-content='"The task [" + item.text + "] will be removed."' ok='"YES"' cancel='"NO"' action='todoCtrl.remove(item)'/>
      </md-list-item>
    </md-list>    
  </form>
</md-content>
